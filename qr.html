<!DOCTYPE html>
<html>
<head>
  <title>QR Code Download Link</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<style>
    body {
        background-color: #fff9e6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }
      .card {
        width: 400px;
        background: rgb(255, 250, 235);
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.1);
        border-radius: 19px;
        padding: 30px;
        text-align: center;
      }
      .qr-container {
        width: 120px;
        height: 120px;
        margin: 20px auto;
        transition: transform 0.3s ease;
      }
      .qr-container:hover {
        transform: scale(1.5);
      }
      .qr-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .copy-btn {
        margin-top: 10px;
        background-color: rgba(16, 86, 82, 0.15);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(16, 86, 82, 0.15);
        color: black;
        padding: 14px 24px;
        border-radius: 10px;
        font-size: 14px;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 9999;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
</style>
<body>
    <div class="card">
        <h2>Scan QR to Download Files</h2>
        <div id="qr-container">
        </div>
      <p><strong>OR</strong></p>

    <button class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
    </div>
        <div id="toast" class="toast"></div>


  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const downloadUrl = `${location.origin}/download.html?id=${id}`;

    QRCode.toDataURL(downloadUrl, (err, url) => {
      const img = document.createElement('img');
      img.src = url;
      document.getElementById('qr-container').appendChild(img);
    });

    function copyToClipboard() {
        navigator.clipboard.writeText(downloadUrl)
          .then(() => showToast("Link copied to clipboard!"))
          .catch(() => showToast("Failed to copy link."));
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }
  </script>

</body>
</html>
